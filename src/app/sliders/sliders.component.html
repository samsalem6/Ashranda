<div class="slider-section">
 <carousel class="carousel-fade">
	  <div class="carousel-container">
		<slide *ngFor="let s of sliders;">
			<img src="{{s.image}}" alt="first slide" style="display: block; width: 100%; height: 100vh; background-size: cover; ">
			<div class="carousel-caption d-none d-md-block">
			  <h1>{{s.title}}</h1>
			  <p>{{s.description}}</p>
			</div>
		  </slide>
	  </div>

	
  </carousel>
</div>
