<div class="contact">
    <div class="container">
        <div class="contact-body">
            <div class="row">
                <div class="col-lg-8 col-md-7">
                    <form >
                        <div class="contact-form">
                            <h6>Fill the form below</h6>
                            <div class="row">
                                <div class="col-sm-6">

                                        <label>  First Name</label>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input value="" type="text" placeholder="Enter Last Name" class="form-control" id="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" placeholder="Enter Email" class="form-control" id="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="tel" placeholder="Enter Phone Number" class="form-control" id="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label></label>
                                        <textarea class="form-control" id="form-control" rows="3" placeholder="Write your message" style="height: 108px;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button class="submit" (click)="submit()">Send</button>
                            <div class="alert alert-success" role="alert" id="green">
